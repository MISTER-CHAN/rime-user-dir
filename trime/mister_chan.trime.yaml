tool_bar:
  button_spacing: 5 # 按钮间距
  button_font: [noto-emoji.ttf, noto-symbols.ttf, noto-symbols-2.ttf, noto-math.ttf, mc.ttf] # 按钮字体
  primary_button: # 左侧固定主按钮配置
    background: # 背景样式设置
      type: rectangle # 高亮形状 (可选值: circle|rectangle)
      corner_radius: 0 # 圆角半径
      # bg_normal: 0x00 # 正常状态背景颜色
      # bg_highlight: hilited_candidate_back_color # 高亮状态背景色
      vertical_inset: 0 # 垂直方向内缩量
      # horizontal_inset: 0 # 水平方向内缩量
    foreground: # 前景内容设置
      style: "ㄓ" # 内置质感设计图标样式（以ic@开头）
      # bg_normal: candidate_text_color # 正常状态前景色 (本地图片不允许着色)
      # bg_highlight: # 高亮状态前景色
      font_size: 20
      # padding: 0 # 前景内容与背景边界的内边距
      # size: [120, 24] # 视图控件宽高，非前景样式宽高
    action: menu_keyboard # 按钮点击事件
  buttons:
    - background:
        type: rectangle
        corner_radius: 0
        vertical_inset: 0
      foreground:
        style: "ic@chevron_down"
      action: Hide
    - background:
        type: rectangle
        corner_radius: 0
        vertical_inset: 0
      foreground:
        option_styles: ["．", "。"]
        font_size: 20
      action: Punct_switch
    - background:
        type: rectangle
        corner_radius: 0
        vertical_inset: 0
      foreground:
        option_styles: ["ic@brightness_1", "ic@brightness_2"]
      action: Zenkaku_Hankaku
    - background:
        type: rectangle
        corner_radius: 0
        vertical_inset: 0
      foreground:
        option_styles: ["西", "中"] # 样式也可以为表，将根据 action 的 toggle 决定
        font_size: 20 # 按钮字体大小
      action: Mode_switch
    - background:
        type: rectangle
        corner_radius: 0
        vertical_inset: 0
      foreground:
        style: "ic@undo"
      action: undo

