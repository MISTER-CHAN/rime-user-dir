# encoding: utf-8

config_version: "3.0"
name: 默认 #方案名稱
author: MISTER_CHAN #作者資訊

style:
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: mc.ttf #候選字型
  candidate_padding: 8 #候選項內邊距
  candidate_spacing: 0 #候選間距
  candidate_text_size: 20 #全部候選字完美號
  candidate_hide_button: "▽" #候選栏隐藏键盘按钮
  candidate_left_button: "◀" #候選栏上一页按钮
  candidate_right_button: "▶" #候選栏下一页按钮
  candidate_use_cursor: true #高亮候選項
  candidate_view_height: 32 #候選區高度
  color_scheme: default #配色方案
  comment_font: mc.ttf #編碼提示完美字型
  comment_height: 12 #編碼提示區高度
  comment_on_top: true #編碼提示在上方或右側
  comment_text_size: 9 #編碼提示字號
  hanb_font: mcui_extbcdef.ttf #擴充字型
  horizontal: true #水平模式
  horizontal_gap: 4 #鍵水平终于間距
  layout: #懸浮窗口設置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要>=Android5.0)
    min_length: 0 #最小詞長
    max_length: 1 #超過字數則換行
    sticky_lines: 0 #固頂行數
    max_entries: 0 #最大詞條數
    all_phrases: false #所有滿足條件的詞語都顯示在窗口
    border: 0 #邊框寬度
    max_width: 230 #最大寬度，超過則自動換行
    max_height: 400 #最大高度
    min_width: 0 #最小寬度
    min_height: 0 #最小高度
    margin_x: 1 #水平邊距
    margin_y: 1 #豎直邊距
    line_spacing: 0 #候选詞的行間距(px)
    line_spacing_multiplier: 1.2 #候选詞的行間距(倍數)
    spacing: 0 #與預編輯或邊緣的距離
    round_corner: 0 #窗口圓角
    alpha: 0xdd #透明度(0-255)
    elevation: 0 #陰影(>=Android5.0)
    background: background.png #顏色或者backgrounds目錄下的圖片文件名
    movable: false #是否可移動窗口，或僅移動一次 true|false|once
  window: #懸浮窗口組件
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "　", candidate: "%s", comment: " %s", end: "", sep: " "}
  key_font: mcui.ttf #鍵盤字型
  key_height: 50 #鍵高
  key_long_text_size: 20 #長標籤字號
  key_text_size: 20 #鍵字號
  key_width: 10.0 #鍵寬，佔螢幕寬的百分比
